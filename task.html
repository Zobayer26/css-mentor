<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&family=Oswald&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;900&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../task/css/style.css">

</head>
<body>
  <div class="container">
    <div class="main">
        <div class="first">
            <p class="a">Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <p class="b">Great</p>
             <p class="d">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        <div class="second">

            <p class="s">Summary</p>
            <div class="box" style="background-color:#fff6f5">
                <div class="icon"><img src="../task/images/icon-reaction.svg" alt="reaction_icon"></div>
                <div class="text" style="color:#e87a7f"><p>Reaction</p></div>
                <div class="number"><p>80</p><p style="opacity: 0.5;">/100</p></div>
            </div>
            <div class="box" style="background-color:#fffbf2">
                <div class="icon"><img src="../task/images/icon-memory.svg" alt="memory_icon"></div>
                <div class="text" style="color:#ebb512"><p>Memory</p></div>
                <div class="number"><p>92</p><p style="opacity: 0.5;">/100</p></div>
            </div>
            <div class="box" style="background-color:#f2fbfa">
                <div class="icon"><img src="../task/images/icon-verbal.svg" alt="verbal_icon"></div>
                <div class="text" style="color:#18ebb7"><p>Verbal</p></div>
                <div class="number"><p>61</p><p style="opacity: 0.5;">/100</p></div>
            </div>
            <div class="box" style="background-color:#f3f3fd">
                <div class="icon"><img src="../task/images/icon-visual.svg" alt="visual_icon"></div>
                <div class="text" style="color:#161cb4"><p>Visual</p></div>
                <div class="number"><p>72</p><p style="opacity: 0.5;">/100</p></div>
            </div>
           
            <p class="con">continue</p> 
        </div>
      <div class="clr"></div>
  </div>
</body>
</html>
